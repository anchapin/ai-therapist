[tool:pytest]
# pytest configuration file for AI Therapist voice security tests

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting and coverage
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --cov=.
    --cov=voice
    --cov=app
    --cov=build_vectorstore
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
    --cov-append

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    security: Security-related tests
    input_validation: Input validation tests
    memory_safety: Memory safety and leak tests
    thread_safety: Thread safety tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    network: Tests requiring network access
    audio: Tests requiring audio hardware
    asyncio: Tests that use async/await syntax

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sounddevice.*
    ignore::UserWarning:librosa.*

# Minimum version
minversion = 6.0

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for testing
env =
    VOICE_MOCK_MODE=true
    VOICE_FORCE_MOCK_SERVICES=true
    STT_PROVIDER=mock
    TTS_PROVIDER=mock
    MOCK_AUDIO_INPUT=true
    DISABLE_REAL_API_CALLS=true
    OPENAI_API_KEY=mock_openai_key_for_testing
    ELEVENLABS_API_KEY=mock_elevenlabs_key_for_testing
    ELEVENLABS_VOICE_ID=mock_voice_id_for_testing
    GOOGLE_CLOUD_PROJECT_ID=mock-project-id-for-testing

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread

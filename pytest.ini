[tool:pytest]
# pytest configuration file for AI Therapist voice security tests

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Markers
markers =
    security: Security-related tests
    input_validation: Input validation tests
    memory_safety: Memory safety and leak tests
    thread_safety: Thread safety tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    network: Tests requiring network access
    audio: Tests requiring audio hardware

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sounddevice.*
    ignore::UserWarning:librosa.*

# Minimum version
minversion = 6.0

# Test coverage settings (if pytest-cov is installed)
# addopts = --cov=voice --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread